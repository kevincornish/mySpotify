{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h2>You are logged in already</h2>
{% else %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Log In</button>
</form>
{% endif %}
{% endblock %}
